<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <main>
    <div class="container">

      <img src="/images/illustration-hero.svg" class="image" alt="">

      <div class="inner-text">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <div class="m-icon"> <img src="/images/icon-music.svg" alt=""> </div>
        <div class="annual-text">Annual plan <br>$59.99/year</div>
        <b><a href="">change</a></b>
      </div>

      <button class="payment">Proceed to Payment</button>
      <a href="" class="cancel-order">Cancel Order</a>
    </div>


  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/qaasim-umar">Qaasim</a>.
  </div>
</body>

</html>
